<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="history">
            <div class="history-item">
              <span class="history-item-text">0</span>
            </div>
          </div>
          <input type="text" id="display" placeholder="0" />
        </div>
        <div class="buttons">
          <button class="button">DEG</button>
          <button class="button">F-E</button>
          <button class="button btn--double blank"></button>
          <button class="button">CE</button>
          <button class="button">MC</button>
          <button class="button">MR</button>
          <button class="button">M+</button>
          <button class="button">M-</button>
          <button class="button">MS</button>
          <button class="button btn--double">Trignometry</button>
          <button class="button btn--double">Function</button>
          <button class="button blank"></button>
          <button class="button">2ⁿᵈ</button>
          <button class="button">π</button>
          <button class="button btn--double blank"></button>
          <button class="button">AC</button>
          <button class="button">x²</button>
          <button class="button">1/x</button>
          <button class="button">|x|</button>
          <button class="button">e</button>
          <button class="button">%</button>
          <button class="button">²√x</button>
          <button class="button">(</button>
          <button class="button">)</button>
          <button class="button">n!</button>
          <button class="button">/</button>
          <button class="button">xʸ</button>
          <button class="button digits">7</button>
          <button class="button digits">8</button>
          <button class="button digits">9</button>
          <button class="button">*</button>
          <button class="button">10ˣ</button>
          <button class="button digits">4</button>
          <button class="button digits">5</button>
          <button class="button digits">6</button>
          <button class="button">-</button>
          <button class="button">log</button>
          <button class="button digits">1</button>
          <button class="button digits">2</button>
          <button class="button digits">3</button>
          <button class="button">+</button>
          <button class="button">ln</button>
          <button class="button">+/-</button>
          <button class="button digits">0</button>
          <button class="button">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
