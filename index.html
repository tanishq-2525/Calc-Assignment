<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="history">
            <div class="history-item">
              <span class="history-item-text">0</span>
            </div>
          </div>
          <input type="text" id="display" placeholder="0" />
        </div>
        <div class="buttons">
          <button class="button">DEG</button>
          <button class="button">F-E</button>
          <button class="button btn--double blank blank--battery">████████</button>
          <button class="button clear-one">CE</button>
          <button class="button">MC</button>
          <button class="button">MR</button>
          <button class="button">M+</button>
          <button class="button">M-</button>
          <button class="button">MS</button>
          <button class="button btn--double trig-btn">Trignometry</button>
          <div id="trig-menu" class="submenu">
            <button class="func-option">sin</button>
            <button class="func-option">cos</button>
            <button class="func-option">tan</button>
            <button class="func-option">cosec</button>
            <button class="func-option">sec</button>
            <button class="func-option">cot</button>
          </div>
          <button class="button blank blank--company">TechEniac</button>
          <button class="button btn--double func-btn">Function</button>
          <div id="func-menu" class="submenu">
            <button class="func-option">⌈x⌉</button>
            <button class="func-option">|x|</button>
            <button class="func-option">⌊x⌋</button>
            <button class="func-option">rand</button>
            <button class="func-option">dms</button>
          </div>
          <button class="button btn--double change">2ⁿᵈ</button>
          <button class="button blank blank--logo"><img src="tech.png" alt="" class="logo"></button>
          <button class="button btn--double clear-all">AC</button>
          <button class="button func second">x²</button>
          <button class="button func second hidden">x³</button>
          <button class="button func">1/x</button>
          <button class="button func">π</button>
          <button class="button func">e</button>
          <button class="button func">%</button>
          <button class="button func second">²√x</button>
          <button class="button func second hidden">³√x</button>
          <button class="button operator">(</button>
          <button class="button operator">)</button>
          <button class="button func">n!</button>
          <button class="button operator">/</button>
          <button class="button func second">xʸ</button>
          <button class="button func second hidden">ʸ√x</button>
          <button class="button digits">7</button>
          <button class="button digits">8</button>
          <button class="button digits">9</button>
          <button class="button operator">*</button>
          <button class="button func second">10ˣ</button>
          <button class="button func second hidden">2ˣ</button>
          <button class="button digits">4</button>
          <button class="button digits">5</button>
          <button class="button digits">6</button>
          <button class="button operator">-</button>
          <button class="button func second">log</button>
          <button class="button func second hidden">logᵧx</button>
          <button class="button digits">1</button>
          <button class="button digits">2</button>
          <button class="button digits">3</button>
          <button class="button operator">+</button>
          <button class="button func second">ln</button>
          <button class="button func second hidden">eˣ</button>
          <button class="button func">±</button>
          <button class="button digits">0</button>
          <button class="button">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
